name: Changelog

on:
  schedule:
    - cron: '0 3 * * *' # at 3am
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v2

      - name: üî¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ‚è¨ Install
        run: |
          npm install

      - name: üì∞ Run LINZ Changelog script
        run: |
          npm run changelog
        env:
          LINZ_API_KEY: ${{ secrets.LINZ_API_KEY }}
          GH_BASIC_AUTH: ${{ secrets.GH_BASIC_AUTH }}
